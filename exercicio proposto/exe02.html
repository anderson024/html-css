    <title>Tags HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista aseguir. Passe p mouse sobre os termos para descobrir qual TAG deverá <br> utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr>
        <li><abbr title="use a tag <h1 - h6>">Títulos</abbr>
        <li><abbr title="use a tag <img scr>">Imagens</abbr>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr>
        <li><abbr title="use o tag <code>">Códigos-Fonte</abbr>
        <li><abbr title="use a tag <ol - li>">Listas numeradas</abbr>
        <li><abbr title="use a tag <ul - li">Listas com demarcadores</abbr></li>
        </li> 
    </ul>
</body>
</html>
